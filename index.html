<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto del treno</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <a><i class="fa-solid fa-train"></i></a>
        <h1>Freccia Booleana</h1>
    </header>

    <!-- <p id="prezzo-biglietto"></p> -->
    <form action="#">
        <label for="text">
            <input id="nameUser" type="text" placeholder="Inserisci Nome e Cognome">
        </label>
        
        <label for="number">
            <input id="numKm" type="number" placeholder="Indica il numero di Km">
        </label>

        <label for="sceltaEta">
            <select id="sceltaEta">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over-65">Over 65</option>
            </select>
        </label>

        <button id="genera"> Genera</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
